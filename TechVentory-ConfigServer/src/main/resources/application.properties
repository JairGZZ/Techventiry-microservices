spring.application.name=TechVentory-ConfigServer
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/JairGZZ/TechVentory-ServiceConfiguration.git
spring.cloud.config.server.git.timeout=30
spring.cloud.config.server.git.clone-on-start=true


# Configuración RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exponer endpoints de actuator
management.endpoints.web.exposure.include=refresh,busrefresh


